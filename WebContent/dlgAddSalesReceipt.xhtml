<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogAddSalesReceipt" header="Add sales receipt"
		widgetVar="dlgAddSalesReceipt" modal="true">
		<h:form id="formAddSalesReceipt">
			<p:panelGrid columns="2">
				<p:outputLabel for="dateToAdd" value="Date:" />
				<p:calendar id="dateToAdd" value="#{flatEmployeeBean.salesReceiptToAddDate}"
					pattern="yyyy-MM-dd" mask="true" />

				<h:outputText value="Amount:" />
				<h:inputText value="#{flatEmployeeBean.salesReceiptToAdd.amount}" />

				<h:outputText value="Company:" />
				<h:inputText value="#{flatEmployeeBean.salesReceiptToAdd.company}" />
				
				<h:outputText value="Additional info:" />
				<h:inputText value="#{flatEmployeeBean.salesReceiptToAdd.additionalInfo}" />

				<h:commandButton value="Add" icon="ui-icon-plus"
					actionListener="#{flatEmployeeBean.addSalesReceipt}"
					update="salesReceiptsDT" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
