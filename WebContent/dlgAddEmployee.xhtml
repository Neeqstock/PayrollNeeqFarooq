<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogAddFlat" header="Add flat employee"
		widgetVar="dlgAddFlat" modal="true">
		<h:form id="formAddFlat">
			<p:panelGrid columns="2">
				<h:outputText value="Name:" />
				<h:inputText value="#{adminBean.flatEmployeeToAdd.name}" />

				<h:outputText value="Surname:" />
				<h:inputText value="#{adminBean.flatEmployeeToAdd.surname}" />

				<h:outputText value="Address:" />
				<h:inputText value="#{adminBean.flatEmployeeToAdd.address}" />

				<h:outputText value="Salary:" />
				<h:inputText value="#{adminBean.flatEmployeeToAdd.salary}" />

				<h:outputText value="Commission Rate:" />
				<h:inputText value="#{adminBean.flatEmployeeToAdd.commissionRate}" />

				<h:outputText value="Method Of Payment: " />
				<p:selectOneMenu id="payment"
					value="#{adminBean.flatEmployeeToAdd.methodOfPayment}">
					<f:selectItem itemLabel="Mailed" itemValue="Mailed" />
					<f:selectItem itemLabel="Pickup" itemValue="Pickup" />
					<f:selectItem itemLabel="Bank" itemValue="Bank" />
				</p:selectOneMenu>

				<h:outputText value="Bank Account: " />
				<h:inputText value="#{adminBean.flatEmployeeToAdd.bankAccount}" />

				<h:outputText value="Belongs to the Union: " />
				<p:selectBooleanButton
					value="#{adminBean.flatEmployeeToAdd.inUnion}" onLabel="Yes"
					offLabel="No" />

				<h:outputText value="Union dues: " />
				<h:inputText value="#{adminBean.flatEmployeeToAdd.unionDues}" />

				<h:outputText value="Account's username: " />
				<h:inputText value="#{adminBean.accountToAdd.userName}" />

				<h:outputText value="Account's password: " />
				<h:inputText type="password"
					value="#{adminBean.accountToAdd.password}" />

				<h:commandButton value="Add" icon="ui-icon-plus"
					actionListener="#{adminBean.addFlatEmployee}"
					update="flatEmployeesDT" />
			</p:panelGrid>
		</h:form>
	</p:dialog>

	<!-- Add hourly employees -->
	<p:dialog id="dialogAddHourly" header="Add hourly employee"
		widgetVar="dlgAddHourly" modal="true">
		<h:form id="formAddHourly">
			<p:panelGrid columns="2">
				<h:outputText value="Name:" />
				<h:inputText value="#{adminBean.hourlyEmployeeToAdd.name}" />

				<h:outputText value="Surname:" />
				<h:inputText value="#{adminBean.hourlyEmployeeToAdd.surname}" />

				<h:outputText value="Address:" />
				<h:inputText value="#{adminBean.hourlyEmployeeToAdd.address}" />

				<h:outputText value="Hourly rate:" />
				<h:inputText value="#{adminBean.hourlyEmployeeToAdd.rate}" />

				<h:outputText value="Method Of Payment: " />
				<p:selectOneMenu id="payment"
					value="#{adminBean.hourlyEmployeeToAdd.methodOfPayment}">
					<f:selectItem itemLabel="Mailed" itemValue="Mailed" />
					<f:selectItem itemLabel="Pickup" itemValue="Pickup" />
					<f:selectItem itemLabel="Bank" itemValue="Bank" />
				</p:selectOneMenu>

				<h:outputText value="Bank Account: " />
				<h:inputText value="#{adminBean.hourlyEmployeeToAdd.bankAccount}" />

				<h:outputText value="Belongs to the Union: " />
				<p:selectBooleanButton
					value="#{adminBean.hourlyEmployeeToAdd.inUnion}" onLabel="Yes"
					offLabel="No" />

				<h:outputText value="Union dues: " />
				<h:inputText value="#{adminBean.hourlyEmployeeToAdd.unionDues}" />

				<h:outputText value="Account's username: " />
				<h:inputText value="#{adminBean.accountToAdd.userName}" />

				<h:outputText value="Account's password: " />
				<h:inputText type="password"
					value="#{adminBean.accountToAdd.password}" />

				<h:commandButton value="Add" icon="ui-icon-plus"
					actionListener="#{adminBean.addHourlyEmployee}"
					update="hourlyEmployeesDT" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
