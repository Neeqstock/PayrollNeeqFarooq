<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogAddTimeCard" header="Add timecard"
		widgetVar="dlgAddTimeCard" modal="true">
		<h:form id="formAddTimeCard">
			<p:panelGrid columns="2">
				<p:outputLabel for="dateToAdd" value="Date:" />
				<p:calendar id="dateToAdd" value="#{hourlyEmployeeBean.timeCardToAddDate}"
					pattern="yyyy-MM-dd" mask="true" />

				<h:outputText value="Hours worked:" />
				<h:inputText value="#{hourlyEmployeeBean.timeCardToAdd.hoursWorked}" />
				
				<h:outputText value="Additional info:" />
				<h:inputText value="#{hourlyEmployeeBean.timeCardToAdd.additionalInfo}" />

				<h:commandButton value="Add" icon="ui-icon-plus"
					actionListener="#{hourlyEmployeeBean.addTimeCard}"
					update="timeCardsDT" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
